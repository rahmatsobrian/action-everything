name: Check Clang Version

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  check-clang:
    runs-on: ubuntu-latest

    steps:
      - name: Clone azure-clang
        run: |
          git clone https://gitlab.com/Panchajanya1999/azure-clang.git clang-repo

      - name: List repository contents (debug)
        run: |
          cd clang-repo
          ls -la
          find . -maxdepth 3 -type f

      - name: Detect & Print Clang Version
        run: |
          cd clang-repo

          echo "Searching for clang binary..."

          if [ -f "./bin/clang" ]; then
            chmod +x ./bin/clang
            ./bin/clang --version
          elif [ -f "./clang" ]; then
            chmod +x ./clang
            ./clang --version
          elif command -v clang >/dev/null 2>&1; then
            echo "Fallback to system clang:"
            clang --version
          else
            echo "ERROR: Clang binary not found."
            exit 1
          fi
